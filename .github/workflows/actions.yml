name: Actions workflow

# events
on:
  schedule:
    # 'minutes' 'hours' 'day of the month' 'month' 'day of the week'
    # * means any value
    # "1 * * * *" at minute 1 of each hour
    # "1,2 * * * *" at minute 1 and 2 of each hour
    # "1-3 * * * *" from minute 1 to 3 of each hour
    # "0/15 * * * *" every 15 minutes starting by minute 0 from now
    # minimun amount of time is every 5 min
    # every 5 minutes
    # - cron: "*/5 * * * *"
    # every 6 minutes
    # - cron: "*/6 * * * *"
  # push:
  pull_request:
    types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls
          echo $GITHUB_REF
          echo $GITHUB_SHA 
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo ${{ github.token }}
      # github action to clone your repo with the current commit
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files after checkout
        run: |
          pwd
          ls -a
      - name: Simple JS action
        id: greet
        # this could be a public github-user/repo@version|branch|commit
        # uses: actions/hello-wold-javascript-action@master
        # uses: actions/hello-wold-javascript-action@v1 versions follow the versioning conventions v1.1
        # uses: actions/hello-wold-javascript-action@commit-id
        uses: actions/hello-world-javascript-action@v1
        # to provide input to the action
        with:
          who-to-greet: Dany
      - name: Log Greeting time
        # access output from previous steps
        run: echo "${{ steps.greet.outputs.time }}"